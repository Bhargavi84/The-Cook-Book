{% extends "base.html" %}
{% block content %}

<!--Display Username-->

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s recipes <i class="fas fa-mug-hot right"></i>
            </h3>
        </div>
    </div>
</div>

<!--Display User's Recipe Card-->

<div class="row card-recipes">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4 xl4 recipe-card">
        <div class="card grey lighten-4">
            <div class="card-image">
                <img src="{{recipe.recipe_img }}" alt="">
            </div>

            <div class="card-content home-page-card-content">
                <div class="row">
                    <div class="col s12 center-align">
                        <h6><strong>{{ recipe.recipe_name }}</strong></h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6 center-align home-page-prep-time">
                        <p>Prep: {{ recipe.prep_time }} min</p>
                    </div>

                    <div class="col s6 center-align home-page-cook-time">
                        <p>Cook: {{ recipe.cook_time }} min</p>
                    </div>

                    <div class="col s6 center-align">
                        <p>Serv: {{ recipe.serves }}</p>
                    </div>
                </div>

                <div class="row home-page-card-btn">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('show_recipe', recipe_id=recipe._id) }}"
                            class="btn-small orange darken-3">Show More</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <p><em>Created by: {{recipe.created_by }}</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
