{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

        <!--Name of the Category-->

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}"
                    minlength="3" maxlength="25" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!--Edit Category Button-->

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories')}}" class="btn-small red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-small text-shadow">
                    Save Category<i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
