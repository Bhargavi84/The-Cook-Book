{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large  white-text orange darken-3 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


<div class="row">
    {% for category in categories %}
        <div class="col s12 m4 14 x13">
            <div class="card grey lighten-5 light-blue-text text-darken-4">
                <div class="card-content">
                 <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class ="btn green accent-3 text-shadow">Edit</a>
                <a href="#" class ="btn red lighten-1">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
