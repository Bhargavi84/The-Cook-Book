{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">All Recipes</h3>

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Tasks</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="light-blue darken-1 btn text-shadow">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

    
<ul class="collapsible">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header white-text cyan darken-3 text-shadow">
            <div class="col s12">
                <i class="fas fa-caret-down"></i>     
                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn-small light-blue lighten-1">Edit</a>  
            </div>             
            <strong>{{ recipe.recipe_name }}</strong>
        </div>

        <div class="collapsible-body">
            <strong>{{ recipe.category_name }}</strong>
            <p>{{ recipe.recipe_instructions }}</p>
            <P><em>by: {{ recipe.created_by }}</em></P>
        </div>

    </li>
    
    {% endfor %}
</ul>


{% endblock %}
