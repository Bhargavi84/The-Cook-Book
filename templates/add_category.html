{% extends "base.html" %}
{% block content %}

<h3 class = "light-blue-text text-darken-4 center-align"><strong>Add Category</strong></h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
    
        <!--Name of the Category-->

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!--Add Category Button-->

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white-text">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
