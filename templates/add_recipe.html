{% extends "base.html" %}
{% block content %}

<h3 class = "light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card panel grey-lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix light-blue-text text-darken-4"></i>
                <input id="recipe_category" name="recipe_category" 
                minlength="3" maxlength = "55" type="text" class="validate" required>
                <label for="recipe_category">Recipe Category</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" type="tel" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix light-blue-text text-darken-4"></i> 
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="5000" class="validate"
                    required></textarea>
                <label for="recipe_ingredients">List of Ingredients</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-chalkboard-teacher prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_instructions" name="recipe_instructions" minlength="5" maxlength="5000" class="validate"
                    required></textarea>
                <label for="recipe_instructions">Instructions</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-image prefix light-blue-text text-darken-4"></i>
                <input id="recipe_img" name="recipe_img" type="url" minlength="5" maxlength="300" class="validate" required>
                <label for="recipe_img">Paste your recipe image URL here</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                <i class="fab fa-gripfire prefix light-blue-text text-darken-4"></i>
                <input id="cook_time" name="cook_time" type="number" min="0" max="120" class="validate" required>
                <label for="cook_time">Cook Time</label>
            </div>
            <div class="input-field col s4">
                <i class="fas fa-user-friends prefix light-blue-text text-darken-4"></i>
                <input id="serves" name="serves" type="number" min="1" max="10" class="validate" required>
                <label for="serves">Serves</label>
            </div>
        </div>

    </form>
</div>

{% endblock %}
