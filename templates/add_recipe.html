{% extends "base.html" %}
{% block content %}

<h3 class = "light-blue-text text-darken-4 center-align"><strong>Add Recipe</strong></h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe')}}">

        <!-- Recipe Category-->

        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose your Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name"><i class="fas fa-concierge-bell light-blue-text text-darken-4 hide-on-small-only"></i> Recipe Category</label>
            </div>
        </div>
    
        <!--Name of the Recipe-->

        <div class="row">
            <div class="input-field col s12">               
                <input id="recipe_name" name="recipe_name" type="text" minlength="3" maxlength="30" class="validate" required>
                <label for="recipe_name"><i class="fas fa-utensils light-blue-text text-darken-4 hide-on-small-only"></i> Recipe Name</label>
            </div>
        </div>

        <!--Ingredients-->

        <div class="row">
            <div class="input-field col s12">               
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="5000" class="validate"
                    required></textarea>
                <label for="recipe_ingredients"><i class="fas fa-list-ol light-blue-text text-darken-4 hide-on-small-only"></i> List of Ingredients (type as list)</label>
            </div>
        </div>

        <!--Instructions-->

        <div class="row">
            <div class="input-field col s12">               
                <textarea id="recipe_instructions" name="recipe_instructions" minlength="5" maxlength="5000" class="validate"
                    required></textarea>
                <label for="recipe_instructions"><i class="fas fa-chalkboard-teacher light-blue-text text-darken-4 hide-on-small-only"></i> Instructions (type as list like Step 1,Step 2..)</label>
            </div>
        </div>

        <!-- Image URL-->

        <div class="row">
            <div class="input-field col s12">               
                <input id="recipe_img" name="recipe_img" type="url" minlength="5" maxlength="300" class="validate" required>
                <label for="recipe_img"><i class="far fa-image light-blue-text text-darken-4 hide-on-small-only"></i> Paste your recipe image URL here</label>
            </div>
        </div>

        <!--Preperation, Cooktime and Serves-->

        <div class="row">
            <div class="input-field col s4">               
                <input id="prep_time" name="prep_time" type="number" min="0" max="120" class="validate" required>
                <label for="prep_time"><i class="fas fa-hourglass light-blue-text text-darken-4 hide-on-small-only"></i>Prep Time</label>
            </div>
            <div class="input-field col s4">             
                <input id="cook_time" name="cook_time" type="number" min="0" max="120" class="validate" required>
                <label for="cook_time"><i class="fab fa-gripfire light-blue-text text-darken-4 hide-on-small-only"></i>Cook Time</label>
            </div>
            <div class="input-field col s4">                
                <input id="serves" name="serves" type="number" min="1" max="100" class="validate" required>
                <label for="serves"><i class="fas fa-user-friends light-blue-text text-darken-4 hide-on-small-only"></i>Serves</label>
            </div>
        </div>

        <!--Submit Button-->

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white-text">
                    Add Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
