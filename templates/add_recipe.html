{% extends "base.html" %}
{% block content %}

<h3 class = "light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell hide-on-small-only prefix light-blue-text text-darken-4"></i>
                <input id="icon_bell" type="text" class="validate">
                <label for="icon_bell">Recipe Category</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-utensils hide-on-small-only prefix light-blue-text text-darken-4"></i>
                <input id="icon_dish" type="tel" class="validate">
                <label for="icon_dish">Recipe Name</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
